apply plugin: 'java-library'

dependencies {
    api project(':publisher2')
}

task checkSlf4jSimple {
    doLast {
        def runtimeClasspathFiles = configurations.runtimeClasspath.resolve()
        assert !runtimeClasspathFiles.grep {
            !it.name.startsWith('slf4j-simple')
        }
    }
}
check.dependsOn checkSlf4jSimple